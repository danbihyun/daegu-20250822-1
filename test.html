<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력 가능한 이력서</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 py-10">
  <form class="max-w-5xl mx-auto bg-white shadow-lg rounded-xl overflow-hidden flex">
    
    <!-- 왼쪽 사이드바 -->
    <aside class="bg-blue-700 text-white w-1/4 p-6 space-y-8">
      <div>
        <h2 class="text-lg font-bold">기본사항</h2>
        <p class="text-sm opacity-80">Personal information</p>
      </div>
      <div>
        <h2 class="text-lg font-bold">학력사항</h2>
        <p class="text-sm opacity-80">Education</p>
      </div>
      <div>
        <h2 class="text-lg font-bold">자격증</h2>
        <p class="text-sm opacity-80">License</p>
      </div>
      <div>
        <h2 class="text-lg font-bold">사회경험</h2>
        <p class="text-sm opacity-80">Experience</p>
      </div>
      <div>
        <h2 class="text-lg font-bold">기술</h2>
        <p class="text-sm opacity-80">Skills</p>
      </div>
    </aside>

    <!-- 오른쪽 내용 -->
    <main class="w-3/4 p-8 space-y-10">

      <!-- 프로필 -->
      <section class="flex items-center gap-6 border-b pb-6">
        <label>
          <img src="https://via.placeholder.com/120" alt="프로필" class="w-28 h-32 object-cover rounded-md border cursor-pointer">
          <input type="file" accept="image/*" class="hidden">
        </label>
        <div>
          <input type="text" placeholder="지원자 소개 문구" class="w-full text-gray-500 border-b focus:outline-none mb-2">
          <input type="text" placeholder="이름" class="w-full text-2xl font-bold border-b focus:outline-none">
        </div>
      </section>

      <!-- 기본정보 -->
      <section class="grid grid-cols-1 gap-3 text-sm text-gray-700">
        <input type="date" class="border p-2 rounded">
        <input type="tel" placeholder="010-1234-5678" class="border p-2 rounded">
        <input type="text" placeholder="주소" class="border p-2 rounded">
        <input type="email" placeholder="이메일" class="border p-2 rounded">
      </section>

      <!-- 학력 -->
      <section>
        <h2 class="text-lg font-semibold mb-4">학력사항</h2>
        <div id="edu-list" class="space-y-3">
          <div class="flex gap-3">
            <input type="text" placeholder="학교명" class="flex-1 border p-2 rounded">
            <input type="text" placeholder="전공" class="flex-1 border p-2 rounded">
            <input type="text" placeholder="졸업년도" class="w-1/4 border p-2 rounded">
          </div>
        </div>
        <button type="button" onclick="addEdu()" class="mt-2 px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 text-sm">+ 학력 추가</button>
      </section>

      <!-- 자격증 -->
      <section>
        <h2 class="text-lg font-semibold mb-4">자격증</h2>
        <div id="license-list" class="space-y-3">
          <div class="flex gap-3">
            <input type="text" placeholder="자격증명" class="flex-1 border p-2 rounded">
            <input type="text" placeholder="취득년도" class="w-1/4 border p-2 rounded">
          </div>
        </div>
        <button type="button" onclick="addLicense()" class="mt-2 px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 text-sm">+ 자격증 추가</button>
      </section>

      <!-- 사회경험 -->
      <section>
        <h2 class="text-lg font-semibold mb-4">사회경험</h2>
        <div id="exp-list" class="space-y-3">
          <div class="flex gap-3">
            <input type="text" placeholder="회사명" class="flex-1 border p-2 rounded">
            <input type="text" placeholder="직무" class="flex-1 border p-2 rounded">
            <input type="text" placeholder="근무기간" class="w-1/4 border p-2 rounded">
          </div>
        </div>
        <button type="button" onclick="addExp()" class="mt-2 px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 text-sm">+ 경험 추가</button>
      </section>

      <!-- 기술 -->
      <section>
        <h2 class="text-lg font-semibold mb-4">기술</h2>
        <textarea placeholder="예: Photoshop, Illustrator, React, Node.js, MS Office..." 
          class="w-full border p-2 rounded h-24"></textarea>
      </section>

      <!-- 버튼 -->
      <div class="flex justify-end gap-4">
        <button type="reset" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">
          초기화
        </button>
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          제출하기
        </button>
      </div>

    </main>
  </form>

  <script>
    // 동적 추가 함수
    function addEdu() {
      const div = document.createElement('div');
      div.className = "flex gap-3";
      div.innerHTML = `
        <input type="text" placeholder="학교명" class="flex-1 border p-2 rounded">
        <input type="text" placeholder="전공" class="flex-1 border p-2 rounded">
        <input type="text" placeholder="졸업년도" class="w-1/4 border p-2 rounded">
      `;
      document.getElementById("edu-list").appendChild(div);
    }
    function addLicense() {
      const div = document.createElement('div');
      div.className = "flex gap-3";
      div.innerHTML = `
        <input type="text" placeholder="자격증명" class="flex-1 border p-2 rounded">
        <input type="text" placeholder="취득년도" class="w-1/4 border p-2 rounded">
      `;
      document.getElementById("license-list").appendChild(div);
    }
    function addExp() {
      const div = document.createElement('div');
      div.className = "flex gap-3";
      div.innerHTML = `
        <input type="text" placeholder="회사명" class="flex-1 border p-2 rounded">
        <input type="text" placeholder="직무" class="flex-1 border p-2 rounded">
        <input type="text" placeholder="근무기간" class="w-1/4 border p-2 rounded">
      `;
      document.getElementById("exp-list").appendChild(div);
    }
    
  // 초기화 버튼 누를 시 동적으로 추가된 항목 초기화
  function addEdu() {
    const div = document.createElement('div');
    div.className = "flex gap-3";
    div.innerHTML = `
      <input type="text" placeholder="학교명" class="flex-1 border p-2 rounded">
      <input type="text" placeholder="전공" class="flex-1 border p-2 rounded">
      <input type="text" placeholder="졸업년도" class="w-1/4 border p-2 rounded">
    `;
    document.getElementById("edu-list").appendChild(div);
  }

  function addLicense() {
    const div = document.createElement('div');
    div.className = "flex gap-3";
    div.innerHTML = `
      <input type="text" placeholder="자격증명" class="flex-1 border p-2 rounded">
      <input type="text" placeholder="취득년도" class="w-1/4 border p-2 rounded">
    `;
    document.getElementById("license-list").appendChild(div);
  }

  function addExp() {
    const div = document.createElement('div');
    div.className = "flex gap-3";
    div.innerHTML = `
      <input type="text" placeholder="회사명" class="flex-1 border p-2 rounded">
      <input type="text" placeholder="직무" class="flex-1 border p-2 rounded">
      <input type="text" placeholder="근무기간" class="w-1/4 border p-2 rounded">
    `;
    document.getElementById("exp-list").appendChild(div);
  }

  // ⭐ reset 시 동적으로 추가된 항목 초기화
  document.querySelector("form").addEventListener("reset", function() {
    setTimeout(() => { // reset 직후 실행되도록 약간 지연
      // 학력
      const eduList = document.getElementById("edu-list");
      eduList.innerHTML = `
        <div class="flex gap-3">
          <input type="text" placeholder="학교명" class="flex-1 border p-2 rounded">
          <input type="text" placeholder="전공" class="flex-1 border p-2 rounded">
          <input type="text" placeholder="졸업년도" class="w-1/4 border p-2 rounded">
        </div>
      `;
      // 자격증
      const licenseList = document.getElementById("license-list");
      licenseList.innerHTML = `
        <div class="flex gap-3">
          <input type="text" placeholder="자격증명" class="flex-1 border p-2 rounded">
          <input type="text" placeholder="취득년도" class="w-1/4 border p-2 rounded">
        </div>
      `;
      // 사회경험
      const expList = document.getElementById("exp-list");
      expList.innerHTML = `
        <div class="flex gap-3">
          <input type="text" placeholder="회사명" class="flex-1 border p-2 rounded">
          <input type="text" placeholder="직무" class="flex-1 border p-2 rounded">
          <input type="text" placeholder="근무기간" class="w-1/4 border p-2 rounded">
        </div>
      `;
    });
  });
  </script>
</body>
</html>
